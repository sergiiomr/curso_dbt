version: 2

sources:

  - name: src_sql_server_dbo # Name of the source, this name will be used to reference the {{ source ('','') }} function.
    description: >
      Raw data demo from Budget.
    schema: sql_server_dbo # This is the schema our raw data lives in snowflake.
    database: |  
        {%- if  target.name == 'user_dev' -%} dev_bronze_db_alumno19
        {%- elif target.name == 'ci' -%} dev_bronze_db_alumno19
        {%- elif target.name == 'pro'-%} pro_bronze_db_alumno19  
        {%- else -%} {{target.database}}_bronze_db_alumno19
        {%- endif -%}
    quoting:
      database: false
      schema: false
      identifier: false


    tables:
      - name: addresses
        columns:
          - name: address_id
            description: "ID de la dirección"
            tests:
              - not_null
              - unique
              - relationships:
                  to: source('src_sql_server_dbo','orders')
                  field: address_id
              - relationships:
                  to: source('src_sql_server_dbo','users')
                  field: address_id
          - name: zipcode
            description: ""
            tests:
              - not_null
          - name: country
            description: "CIUDAD"
            tests:
              - not_null
          - name: address
            description: "DIRECCIÓN"
            tests:
              - not_null
          - name: state
            description: "ESTADO"
            tests:
              - not_null
          - name: _fivetran_deleted
            description: "FIVETRAN BORRADO"
          - name: _fivetran_synced
            description: "FIVETRAN CARGA"

      - name: order_items
        columns:
          - name: order_id
            description: "ID del pedido"
            tests:
              - not_null
              - unique
              - relationships:
                  to: source('src_sql_server_dbo','orders')
                  field: order_id
              - relationships:
                  to: source('src_sql_server_dbo','products')
                  field: product_id
          - name: product_id
            description: "ID del producto"
          - name: quantity
            description: "CANTIDAD"
            tests:
              - positive_values
              - not_null
          - name: _fivetran_deleted
            description: "FIVETRAN BORRADO"
          - name: _fivetran_synced
            description: "FIVETRAN CARGA"

      - name: orders
        columns:
          - name: order_id
            description: "ID del pedido"
            tests:
              - not_null
              - unique
              - relationships:
                  to: source('src_sql_server_dbo','order_items')
                  field: order_id
              - relationships:
                  to: source('src_sql_server_dbo','addresses')
                  field: address_id
              - relationships:
                  to: source('src_sql_server_dbo','users')
                  field: user_id
              - relationships:
                  to: source('src_sql_server_dbo','promos')
                  field: promo_id
              - relationships:
                  to: source('src_sql_server_dbo','events')
                  field: order_id
          - name: shipping_service
            description: "Servicio de envío"
          - name: shipping_cost
            description: "Coste del envío"
          - name: address_id
            description: "ID de la dirección"
            tests:
              - not_null
          - name: created_at
            description: "Fecha de creación"
          - name: promo_id
            description: "ID de la promoción"
          - name: estimated_delivery_at
            description: "Estimación fecha de entrega"
          - name: order_cost
            description: "Coste del pedido"
          - name: user_id
            description: "ID del usuario"
            tests:
              - not_null
          - name: order_total
            description: "Pedido total"
          - name: delivered_at
            description: "Fecha de entregado"
          - name: tracking_id
            description: "ID del seguimiento"
          - name: status
            description: "ESTADO"
          - name: _fivetran_deleted
            description: "FIVETRAN BORRADO"
          - name: _fivetran_synced
            description: "FIVETRAN CARGA"

      - name: products
        columns:
          - name: product_id
            description: "ID del producto"
            tests:
              - not_null
              - unique
              - relationships:
                  to: source('src_sql_server_dbo','order_items')
                  field: product_id
              - relationships:
                  to: source('src_sql_server_dbo','events')
                  field: product_id
          - name: price
            description: "PRECIO"
          - name: name
            description: "NOMBRE"
          - name: inventory
            description: "INVENTARIO"
          - name: _fivetran_deleted
            description: "FIVETRAN BORRADO"
          - name: _fivetran_synced
            description: "FIVETRAN CARGA"

      - name: promos
        columns:
          - name: promo_id
            description: "ID de la promoción"
            tests:
              - not_null
              - unique
              - relationships:
                  to: source('src_sql_server_dbo','orders')
                  field: promo_id
          - name: discount
            description: "DESCUENTO"
          - name: status
            description: "ESTADO"
          - name: _fivetran_deleted
            description: "FIVETRAN BORRADO"
          - name: _fivetran_synced
            description: "FIVETRAN CARGA"

      - name: users
        columns:
          - name: user_id
            description: "ID del usuario"
            tests:
              - not_null
              - unique
              - relationships:
                  to: source('src_sql_server_dbo','events')
                  field: user_id
              - relationships:
                  to: source('src_sql_server_dbo','orders')
                  field: user_id
              - relationships:
                  to: source('src_sql_server_dbo','addresses')
                  field: address_id
          - name: updated_at
            description: "Actualizado"
          - name: address_id
            description: "DESCRIPCIÓN"
            tests:
              - not_null
          - name: last_name
            description: "APELLIDO"
          - name: created_at
            description: "CREADO"
          - name: phone_number
            description: "Número de teléfono"
          - name: total_orders
            description: "Pedidos totales"
          - name: first_name
            description: "NOMBRE"
          - name: email
            description: "Correo electrónico"
            tests:
              - not_null
          - name: _fivetran_deleted
            description: "FIVETRAN BORRADO"
          - name: _fivetran_synced
            description: "FIVETRAN CARGA"

      - name: events
        columns:
          - name: event_id
            description: "ID de evento"
            tests:
              - not_null
              - unique
              - relationships:
                  to: source('src_sql_server_dbo','products')
                  field: product_id
              - relationships:
                  to: source('src_sql_server_dbo','users')
                  field: user_id
              - relationships:
                  to: source('src_sql_server_dbo','orders')
                  field: order_id
          - name: product_id
            description: "ID del producto"
          - name: page_url
            description: "URL de la página"
          - name: event_type
            description: "Tipo de evento"
          - name: order_id
            description: "ID del pedido"
          - name: session_id
            description: "ID de la sesión"
          - name: user_id
            description: "ID del usuario"
          - name: created_at
            description: "CREADO"
          - name: _fivetran_deleted
            description: "FIVETRAN BORRADO"
          - name: _fivetran_synced
            description: "FIVETRAN CARGA"