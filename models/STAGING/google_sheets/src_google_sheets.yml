version: 2

sources:

  - name: src_google_sheets # Name of the source, this name will be used to reference the {{ source ('','') }} function.
    description: >
      Raw data demo from Budget.
    schema: google_sheets # This is the schema our raw data lives in snowflake.
    database: |  
        {%- if  target.name == 'user_dev' -%} dev_bronze_db_alumno19
        {%- elif target.name == 'ci' -%} dev_bronze_db_alumno19
        {%- elif target.name == 'pro'-%} pro_bronze_db_alumno19
        {%- else -%} {{target.database}}_bronze_db_alumno19
        {%- endif -%}
    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:

      - name: budget
        loaded_at_field: _fivetran_synced
        description: >
          Data about budget in demo.
        columns:
          - name: _row
            description: >
              Number of each row from google sheet.
            tests:
              - not_null
              - unique
          - name: product_id
            description: >
              UUID for each unique product on platform.
            tests:
              - not_null
          - name: quantity
            description: >
              Number of units for each product and each month for products.
            tests:
              - not_null
          - name: month
            description: >
              Each month for the budget > End of the month.
            tests:
              - not_null
          - name: _fivetran_synced
            description: >
              Date on which data were uploaded.
            tests:
              - not_null